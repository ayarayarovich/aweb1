<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Web 1</title>

    <link rel="icon" type="image/x-icon" href="static/favicon.png">

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
</head>
<body>

    <section class="section">
        <div class="container">
            <div class="section__inner">
                <div class="section__commands">
                    <h2 class="section__command">$ ping kubsu.ru</h2>
                </div>
                <div class="section__images">
                    <img alt="" class="section__image" src="static/ping.png">
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="section__inner">
                <div class="section__commands">
                    <h2 class="section__command">$ nslookup -type=A kubsu.ru</h2>
                    <h2 class="section__command">$ nslookup -type=MX kubsu.ru</h2>
                </div>
                <div class="section__images">
                    <img alt="" class="section__image" src="static/nslookup-kubsu.ru.png">
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="section__inner">
                <div class="section__commands">
                    <h2 class="section__command">$ nslookup -type=A kubsu-dev.ru</h2>
                    <h2 class="section__command">$ nslookup -type=MX kubsu-dev.ru</h2>
                </div>
                <div class="section__images">
                    <img alt="" class="section__image" src="static/nslookup-kubsu-dev.ru.png">
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="section__inner">
                <div class="section__commands">
                    <h2 class="section__command">$ whois kubsu.ru</h2>
                </div>
                <div class="section__images">
                    <img alt="" class="section__image" src="static/whois-kubsu.ru.png">
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="section__inner">
                <div class="section__commands">
                    <h2 class="section__command">$ whois kubsu-dev.ru</h2>
                </div>
                <div class="section__images">
                    <img alt="" class="section__image" src="static/whois-kubsu-dev.ru.png">
                </div>
            </div>
        </div>
    </section>

</body>
</html>
